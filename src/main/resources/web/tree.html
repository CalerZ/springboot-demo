<html>

<script>

    const jsonArray = [
        {"id": 11, "pid": 2},
        {"id": 12, "pid": 11},
        {"id": 13, "pid": 11},
        {"id": 14, "pid": 12},
        {"id": 15, "pid": 6},
        {"id": 16, "pid": 7}
    ]

    const initTree = (parent_id) => {
        const child = jsonArray.filter(item => item.pid === parent_id);
        return child.map(item => ({
            ...item,
            child: initTree(item.id)
        }))

    }
    const tree = []
    const ids = jsonArray.map(item => item.id)
    jsonArray.filter(item => ids.indexOf((item.pid))  == -1).map(item => tree.push(initTree(item.pid)))
    console.log(JSON.stringify(tree))

</script>
</html>
